<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.ore">
<head>
    <meta charset="UTF-8">
    <title>Update Page</title>
    <style>
        body {
           font-family: Arial, sans-serif;
           background: linear-gradient(to right, #6a11cb, #2575fc);
           color: #fff;
           margin: 0;
           display: flex;
           justify-content: center;
           align-items: center;
           height: 100vh;
       }

       form {
           background: #ffffff;
           border-radius: 10px;
           box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
           padding: 20px;
           width: 100%;
           max-width: 400px;
           color: #333;
       }

       form label {
           display: block;
           margin-bottom: 8px;
           font-weight: bold;
       }

       form input {
           width: 100%;
           padding: 10px;
           margin-bottom: 15px;
           border: 1px solid #ddd;
           border-radius: 5px;
           font-size: 14px;
       }

       form input:focus {
           outline: none;
           border-color: #2575fc;
           box-shadow: 0 0 5px rgba(37, 117, 252, 0.5);
       }

       form input[type="submit"] {
           background: linear-gradient(to right, #6a11cb, #2575fc);
           color: #fff;
           border: none;
           cursor: pointer;
           font-weight: bold;
           transition: background 0.3s ease;
       }

       form input[type="submit"]:hover {
           background: linear-gradient(to right, #2575fc, #6a11cb);
       }

       form input[type="submit"]:active {
           transform: scale(0.98);
       }
    </style>
</head>
<body>
<form method="post" action="/update">
    <label for="enquiryid">Enter Enquiry No.</label>
    <input type="text" id="enquiryid" name="enquiryid" required>

    <label for="phone">Enter New Phone No.</label>
    <input type="number" name="phone" id="phone" required>


    <label for="subject">New Subject</label>
    <input type="text" name="subject" id="subject" required>

    <label for="status">Status</label>
    <input type="text" name="status" id="status" required>

    <input type="submit" value="Update">
</form>
<div th:if="${savemessage}" style="color:blue;">
    <script>
        alert("Data Updated");
    </script>
</div>
</body>
</html>
