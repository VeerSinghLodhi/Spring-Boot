<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Trains Data</title>
</head>
<body>
    <li th:each="lst : ${trainlist} ">
        <h4 th:text="${lst.tno}"></h4>
        <h4 th:text="${lst.tname}"></h4>
        <h4 th:text="${lst.source}"></h4>
        <h4 th:text="${lst.destination}"></h4>
    </li>
</body>
</html>
