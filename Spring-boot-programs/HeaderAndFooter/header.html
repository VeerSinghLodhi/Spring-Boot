<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website Header</title>
    <link th:href="@{https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css}" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css}">

</head>

<body class="bg-light">
<div id="head1" th:fragment="siteheader">
<header class="container-fluid bg-white fixed-top">
    <div class="">
        <nav class="navbar navbar-expand-lg">
            <a class="navbar-brand ms-0 ms-lg-5 fs-1 text-dark "><img th:src="@{../Images/websitelogo.png}" width="60px"
                                                            height="60px"><span class="ms-2 h2 ">JobSagar</span></a>
            <button class="navbar-toggler bg-success border-0" type="button" data-bs-toggle="collapse" aria-expanded="false"
                    data-bs-target="#navbarNav" >
                <i class="bi bi-list " style="color: #ffffff;"></i>
            </button>
            <div class="collapse navbar-collapse " id="navbarNav">
                <ul class="navbar-nav mx-auto mb-2 mb-lg-0 gap-4 ">
                    <li class="nav-item">
                        <a class="nav-link active text-dark" aria-current="page" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-dark" href="#">Services</a>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle text-dark" href="#" role="button" data-bs-toggle="dropdown"
                           aria-expanded="false">
                            Jobs
                        </a>
                        <ul class="dropdown-menu">
                            <li><a class="dropdown-item" href="#">Action</a></li>
                            <li><a class="dropdown-item" href="#">Another action</a></li>
                            <li>
                                <hr class="dropdown-divider">
                            </li>
                            <li><a class="dropdown-item" href="#">Something else here</a></li>
                        </ul>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-dark mb-3" href="#" >Contact</a>
                    </li>
                </ul>
                <form class="d-flex gap-5 me-5">
                    <div class="d-flex">
                        <input class="form-control" placeholder="Search ">
                        <button type="button" class="btn  btn-outline-success ">
                            <i class="bi bi-search"></i></button>
                    </div>
                    <button type="button" class="btn btn-outline-success px-4  ">Login</button>
                </form>
            </div>
        </nav>
    </div>
</header>
</div>

<script th:src="@{https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js}"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>

</html>
