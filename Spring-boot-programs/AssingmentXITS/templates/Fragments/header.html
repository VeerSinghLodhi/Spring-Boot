<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Header</title>
</head>
<body>
  <div th:fragment="myheader">
    <header>
        <div>
            <h1>This is my header</h1>
        </div>
    </header>
  </div>
    <div th:fragment="myfooter">
        <footer>
            <div>This is my footer</div>
        </footer>
    </div>
  <div th:fragment="showMessage1(msg)">
      <h1 th:text="${msg}"> </h1>
  </div>
  <div th:fragment="showMessage2(msg1,msg2)">
      <h1 th:text="${msg1}"> Messaage 1</h1>
      <h2 th:text="${msg2}"> Message 2</h2>
  </div>
</body>
</html>
